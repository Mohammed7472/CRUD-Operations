<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CRUDS</h1>
        <p>Products Management System</p>
      </header>

      <div class="inputs">
        <input id="title" type="text" placeholder="Title" />
        <div class="price">
          <input id="price" type="number" placeholder="Price" />
          <input id="tax" type="number" placeholder="Tax" />
          <input id="ads" type="number" placeholder="Ads" />
          <input id="discount" type="number" placeholder="Discount" />
          <span class="total"></span>
        </div>
        <input id="count" type="text" placeholder="Count" />
        <input id="category" type="text" placeholder="Category" />
        <span class="btn create">Create</span>
      </div>

      <div class="search">
        <input id="search" type="text" placeholder="Search" />
        <div class="search-methods">
          <span class="btn by-title">Search By Title</span>
          <span class="btn by-category">Search By Category</span>
        </div>
      </div>

      <div class="results">
        <div></div>
        <table>
          <thead>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Tax</th>
            <th>Ads</th>
            <th>Discount</th>
            <th>Total</th>
            <th>Category</th>
            <th>Updata</th>
            <th>Delete</th>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
